<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Alfajores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="title">Ranking de Alfajores</h1>

    <!-- Contenedor donde se renderiza -->
    <div id="app" class="cards-container"></div>

    <!-- TEMPLATE -->
    <template id="card-template">
        <div class="card">
            <img class="card-img" src="" alt="" style="width: 150px; height: 150px;">
            <h2 class="card-title"></h2>
            <p class="card-score"></p>
        </div>
    </template>

    <script src="app.js"></script>
</body>
</html>
